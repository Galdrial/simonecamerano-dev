name: Copy src to docs and fix links for GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  copy-and-fix-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy src to docs
        run: |
          rm -rf docs
          cp -r src docs

      - name: Fix absolute links in HTML files (href, src, srcset, url)
        run: |
          find docs -type f -name '*.html' -exec sed -i "s/href[ ]*=[ ]*['\"]\//href=\1/g" {} +
          find docs -type f -name '*.html' -exec sed -i "s/src[ ]*=[ ]*['\"]\//src=\1/g" {} +
          find docs -type f -name '*.html' -exec sed -i "s/srcset[ ]*=[ ]*['\"]\//srcset=\1/g" {} +
          find docs -type f -name '*.html' -exec sed -i "s/url(\//url(/g" {} +
          find docs -type f -name '*.html' -exec sed -i "s/href[ ]*=[ ]*'\//href='/g" {} +
          find docs -type f -name '*.html' -exec sed -i "s/src[ ]*=[ ]*'\//src='/g" {} +
          find docs -type f -name '*.html' -exec sed -i "s/srcset[ ]*=[ ]*'\//srcset='/g" {} +
          find docs -type f -name '*.html' -exec sed -i "s/srcset=\"\//srcset=\"/g" {} +
          find docs -type f -name '*.html' -exec sed -i "s/, \/assets/, assets/g" {} +

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs
          git diff --cached --quiet || git commit -m 'Aggiorna docs da src e correggi tutti i link [GitHub Action]'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
